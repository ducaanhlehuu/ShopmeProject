<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>[[${PageTitle}]]</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}">
</head>
<body>
<div class="container-fluid">
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/images/signature_white.png}" style="width:150px">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="topNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/users}">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/categories}">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/brands}">Branchs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/products}">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/customers}">Customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/shipping}">Shipping</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/report}">Sales report</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/orders}">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/articles}">Articles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/menus}">Menus</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/setting}">Setting</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div>
    <h1>Manage User | [[${PageTitle}]]</h1>
  </div>
  <form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto"
        enctype="multipart/form-data"
        th:object="${user}" onsubmit="return checkEmailUnique(this)">
    <input type="hidden" id="id" th:field="${user.id}">
    <div class="border border-secondary p-3 rounded">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">E-mail</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" th:field="${user.email}" required minlength="8" maxlength="128">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Password</label>
        <div class="col-sm-8">
          <input th:if="${user.id} ==null" type="text" class="form-control"
                 th:field="${user.password}" required minlength="6" maxlength="128">
          <input th:if="${user.id} !=null" type="text" class="form-control"
                 th:field="${user.password}" minlength="6" maxlength="128" placeholder="Leave blank if dont want to change password" >
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">First Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" th:field="${user.firstName}" required minlength="3" maxlength="45">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Last name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" th:field="${user.lastName}" required minlength="3" maxlength="45">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Roles: </label>
        <div class="col-sm-8" >
          <th:block th:each="role : ${listRoles}">
            <input type="checkbox" th:field="${user.roles}" th:text="${role.name}" th:value="${role.id}" class="m-2"/>
            - <small>[[${role.description}]]</small>
            <br>
          </th:block>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Enabled: </label>
        <div class="col-sm-8" >
          <input type="checkbox" class="form-check-input m-2" th:field="${user.enabled}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Photos: </label>
        <div class="col-sm-8" >
          <input type="hidden" th:field="${user.photos}">
          <input type="file" class="mb-2" id="fileImage" name="image" accept="image/png, image/jpeg">
          <img id="portraitImage" alt="Photos preview" th:src="@{${user.photosImagePath}}" class="img-fluid" style="width:100px"/>
        </div>
      </div>
      <div class="text-center">
        <input type="submit" value="Save" class="btn btn-info m-3"/>
        <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
      </div>
    </div>
  </form>


  <div class="modal fade text-center" id="modalDialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="modalTitle"></h4>
          <button type="button"class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <span id="modalBody"></span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <div>
    <p class="text-center"> Shopme Admin Control Panel - Copyright &copy;Shopme</p>
  </div>
</div>
<script type="text/javascript">
  $(document).ready(function() {
    $("#buttonCancel").on("click",function (){
      window.location ="[[@{/users}]]";
    });
  });
  $("#fileImage").change(function (){
    let fileSize = this.files[0].size;
    alert("File Size: "+ fileSize);
    if(fileSize > 1048576){
      this.setCustomValidity("You must choose an image size <1 MB");
      this.reportValidity();
    }
    else{
      this.setCustomValidity("");
      showImagePortrait(this);
    }
  });
  function showImagePortrait(fileInput){
    let file = fileInput.files[0];
    let reader = new FileReader();
    reader.onload = function (e) {
      console.log(file);
      $("#portraitImage").attr("src",e.target.result);
    }
    reader.readAsDataURL(file);
  }
  function checkEmailUnique(form){
    let url = "[[@{/users/check_email}]]";
    let userEmail = $("#email").val();
    let csrf = $("input[name='_csrf']").val();
    let id = $("#id").val();
    let params = {id:id, email:userEmail,_csrf: csrf};

    $.post(url,params, function (response){
        if(response=="OK"){
          form.submit();
        }
        else if(response=="Duplicated"){
          showModalDialog("Warning","There is another having this email: "+userEmail);
        }
        else {
          showModalDialog("Error","Unknown response from server");
        }
    }).fail(function (){
      showModalDialog("Error","Could not connect to the server");
    });
    return false;
  }
  function showModalDialog(title, message) {
    $("#modalTitle").text(title);
    $("#modalBody").text(message);
    $("#modalDialog").modal();
  }
</script>
</body>
</html>
