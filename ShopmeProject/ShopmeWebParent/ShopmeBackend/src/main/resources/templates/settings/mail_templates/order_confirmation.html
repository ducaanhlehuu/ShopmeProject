<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
  &nbsp;
  <div>
    <div class="row form-group">
      <div class="col col-sm-2">Tiêu đề Email: </div>
      <div class="col-sm-10 col">
        <input type="text" class="form-control" th:value="${ORDER_CONFIRMATION_SUBJECT}" name="ORDER_CONFIRMATION_SUBJECT" required>
      </div>
    </div>
    <div class="row form-group">
      <div class="col col-sm-2">Nội dung Email: </div>
      <div class="col-sm-10 col">
        <textarea class="form-control" name="ORDER_CONFIRMATION_CONTENT" required rows="8">[[${ORDER_CONFIRMATION_CONTENT}]]</textarea>
      </div>
    </div>
  </div>
</div>
</body>
</html>
