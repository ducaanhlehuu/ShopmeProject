<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment::page_head(${'Caì đặt - ShopDA Admin'})}">
<body>
<div class="container-fluid">
  <div>
    <div th:replace="~{navigation::menu}"></div>
  </div>
  <div>
    <h1>Cài đặt</h1>
  </div>

  <div th:if="${message != null}" class="alert alert-success text-center">
    [[${message}]]
  </div>

  <div>
    <ul class="nav nav-tabs" id="settingTab" role="tablist">
      <li class="nav-item ">
        <a class="nav-link active" data-toggle="tab" href="#mailServer" role="tab"  >Máy chủ Mail</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#mailTemplates" role="tab" >Mẫu email</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#payment" role="tab" >Thanh toán</a>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane active" id="mailServer" role="tabpanel">
        <div th:replace="~{settings/mail_server::content}"></div>
      </div>
      <div class="tab-pane" id="mailTemplates" role="tabpanel">
        <div th:replace="~{settings/mail_templates/mail_templates::content}"></div>
      </div>
      <div class="tab-pane" id="payment" role="tabpanel">
        <div th:replace="~{settings/payment::content}"></div>
      </div>
    </div>
  </div>


  <div>
    <p class="text-center"> Shopme Admin Control Panel - Copyright &copy;Shopme</p>
  </div>
  <div class="modal fade text-center" id="modalDialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="modalTitle"></h4>
          <button type="button"class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <span id="modalBody"></span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
