<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
  &nbsp;
  <form th:action="@{/settings/save_payment_setting}" method="post">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">URL mặc định API PayPal:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="PAYPAL_API_URL"
               th:value="${PAYPAL_API_URL}" required  />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Mã khách hàng Paypal:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="PAYPAL_CLIENT_ID"
               th:value="${PAYPAL_CLIENT_ID}" required  />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Mã bí mật Paypal:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="PAYPAL_CLIENT_SECRET"
               th:value="${PAYPAL_CLIENT_SECRET}" required  />
      </div>
    </div>

    <div class="text-center">
      <input type="submit" value="Save" class="btn btn-primary m-3" />
    </div>
  </form>
</div>
</body>
</html>
