<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragment::page_head('Products - ShopDA Admin')}">
<body>
    <div th:fragment="content" remove="tag" class="mt-2">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Miêu tả ngắn: </label>
            <div class="col-sm-10 mt-3">
                <textarea type="text" class="form-control" rows="5" th:field="*{shortDescription}"  required minlength="2" maxlength="1024"
                          />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Miêu tả chi tiết: </label>
            <div class="col-sm-10 mt-3" >
                <textarea type="text" class="form-control" rows="10" th:field="*{fullDescription}"
                      required minlength="2" maxlength="5120"/>
            </div>
        </div>


    </div>
</body>
</html>
