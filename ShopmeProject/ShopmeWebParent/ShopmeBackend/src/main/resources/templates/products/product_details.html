<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragment::page_head('Products - ShopDA Admin')}">
<body>
    <div th:fragment="content" remove="tag" class="mt-2" id="productDetails">
        <th:block th:each="detail, status:${product.details}">
            <div class="form-inline" th:id="'divDetail' + ${status.index}" >
                <label class="m-3">Tên</label>
                <input type="text" class="form-control w-25" name="detailNames" maxlength="255" th:value="${detail.name}">
                <label class="m-3">Giá trị</label>
                <input type="text" class="form-control w-25" name="detailValues" maxlength="255" th:value="${detail.value}">
                <a class="btn fas fa-times-circle fa-2x icon-dark"
                   name="linkRemoveDetail"
                   title ="Remove this detail"></a>
            </div>
        </th:block>
        <div class="form-inline" id="divDetail0">
            <label class="m-3">Tên</label>
            <input type="text" class="form-control w-25" name="detailNames" maxlength="255">
            <label class="m-3">Giá trị</label>
            <input type="text" class="form-control w-25" name="detailValues" maxlength="255">
        </div>
    </div>
</body>
</html>
