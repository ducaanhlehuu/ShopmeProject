<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragment::page_head('Products - ShopDA Admin')}">
<body>
    <div th:fragment="content" remove="tag" class="mt-2">
        <div class="form-group row">
            <div class="col-sm-10 ">
                Các thông tin quan trọng cho việc tính toán chi phí vận chuyển sản phẩm.</br>
                Kích thước ở đây là của hộp đựng, thùng chứa sản phẩm.
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Độ dài (cm): </label>
            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{length}"step="1" required/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Chiều rộng (cm): </label>
            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{width}"step="1" required/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Chiều cao (cm): </label>
            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{height}"step="1" required/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Cân nặng (kg): </label>
            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{weight}"step="0.1" required/>
            </div>
        </div>
    </div>
</body>
</html>
