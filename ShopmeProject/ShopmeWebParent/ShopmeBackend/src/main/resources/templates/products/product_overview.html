<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragment::page_head('Products - ShopDA Admin')}">
<body>
    <div th:fragment="content" remove="tag" class="mt-2">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tên sản phẩm: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{name}" id="name" required minlength="2" maxlength="255">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Mã sản phẩm: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{alias}" id="alias"
                       placeholder="Mặc định là tên sản phẩm (Thay khoẳng trắng bằng dấu gạch dưới)" minlength="2" maxlength="128"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nhãn hàng: </label>
            <div class="col-sm-10">
                <select th:field="*{brand}" class="form-control" required>
                    <th:block th:each="brand : ${listBrands}">
                        <option th:value="${brand.id}" th:text="${brand.name}"></option>
                    </th:block>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Danh mục: </label>
            <div class="col-sm-10">
                <th:block th:if="${product.category==null}">
                    <select th:field="*{category}" class="form-control" required >
                    </select>
                </th:block>
                <th:block th:if="${product.category!=null}">
                    <select th:field="*{category}" class="form-control" required >
                        <th:block th:each="cate: ${product.brand.categories}">
                            <option th:value="${cate.id}" th:text="${cate.name}"></option>
                        </th:block>
                    </select>
                </th:block>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Đã kích hoạt: </label>
            <div class="col-sm-10" >
                <input type="checkbox" class="form-check-input m-2" th:field="*{enabled}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Còn tồn kho: </label>
            <div class="col-sm-10" >
                <input type="checkbox" class="form-check-input m-2" th:field="*{inStock}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Chi phí: </label>
            <div class="col-sm-10" >
                <input type="number" class="form-control " th:field="*{cost}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Giá cả: </label>
            <div class="col-sm-10" >
                <input type="number" class="form-control " th:field="*{price}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Giảm giá (%): </label>
            <div class="col-sm-10" >
                <input type="number" class="form-control " th:field="*{discountPercent}">
            </div>
        </div>

    </div>
</body>
</html>
