<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header_menu">
  <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
    <input type="submit">
  </form>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">
      <img th:src="@{/images/signature_white.png}" style="width:150px">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="topNavbar">
      <th:block sec:authorize="isAuthenticated()"></th:block>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="">Careers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Thanh toán</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Giao hàng &amp; Vận chuyển</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/login}">Đăng nhập</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/register}">Đăng ký</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Liên hệ</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<div th:fragment="footer_menu">
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="bottomNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="">Thông tin về chúng tôi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Quyền riêng tư</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Trả hàng &amp; Hoàn tiền</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Liên hệ</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

</div>

<div th:fragment="search_nav" class="row">
  <div class="col-md">

    <th:block sec:authorize="isAuthenticated()">
      <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
        <input type="submit" value="Logout" />
      </form>
    </th:block>

    <nav class="navbar navbar-expand-sm bg-light">
      <div class="collapse navbar-collapse" id="searchNavbar">
        <form class="form-inline" th:action="@{/search}" method="get">
          <input type="search" name="keyword" class="form-control mr-sm-2"
                 th:value="${keyword}"
                 placeholder="Nhập từ khóa" required />
          <input type="submit" value="Tìm kiếm" class="btn btn-outline-success" />
        </form>
        <ul class="navbar-nav">
          <th:block sec:authorize="isAuthenticated()">
            <li class="nav-item">
              <b><a class="nav-link" th:href="@{/account_details}"
                    sec:authentication="principal.fullName"></a></b>
            </li>

            <li class="nav-item">
              <a class="nav-link" th:href="@{/address_book}">Address Book</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="">Questions</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="">Reviews</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" th:href="@{/orders}">Orders</a>
            </li>

            <li class="nav-item">
              <a class="nav-link fas fa-shopping-cart fa-2x" th:href="@{/cart}"></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="javascript: document.logoutForm.submit()">Logout</a>
            </li>
          </th:block>
        </ul>
      </div>
    </nav>
  </div>
</div>
</body>
</html>
